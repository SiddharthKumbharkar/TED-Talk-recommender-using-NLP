<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Talk Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        h1 {
            color: #ff0000;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #333;
            color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TED Talk Recommendations for "{{ topic }}"</h1>
        <ul>
            {% for row in recommendations %}
                <li><strong>{{ row['main_speaker'] }}:</strong> {{ row['details'] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
