<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Talk Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            font-size: 48px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #1f1f1f;
            color: white;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #d40000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Your TED Talk</h1>
        <form action="/recommend" method="POST">
            <input type="text" name="topic" placeholder="Enter a topic of interest" required>
            <br>
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
